<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>jQuery</title>

    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>

    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.css' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.js'></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jade/1.3.1/jade.min.js"></script>

    <script src="http://rawgit.com/phi-jp/riot/feature/supported_jade_build/dist/riot/riot+compiler.js"></script>
  </head>
  <body>
    <app></app>
  </body>
</html>


<script type='riot/tag' template='jade'>
  app
    nav.green.darken-1
      div.nav-wrapper
        div.row
          div.col.s12
            a.brand-logo phina.js games

    div.row
      div.col.s12.m4(each='{games}')
        div.card
          a.card-image(href='{url}')
            img(src='{image}')
          div.card-content
            span.card-title.grey-text.text-darken-4 {title}
            p {description}
          div.card-action
            a(href='{url}', target='_blank') Play
    style.
      .card-image img {
        background-color: hsl(0, 80%, 90%);
      }

    script.
      var self = this;
      $.getJSON('games.json').done(function(data) {
        self.games = data.games;
        self.update();
      });
</script>

<script>
  riot.mount('*', {
  })
</script>
